<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать</title>
</head>
<style>
    .table_price {
        border-collapse: collapse;
        border-left: 3px solid #F79361;
        border-right: 3px solid #F79361;
        border-bottom: 3px solid #F79361;
        font-family: "Lucida Grande", sans-serif;
    }


    .table_price caption {
        background: #F79361;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        padding: 10px;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .3);
        color: white;
        font-family: "Roboto Slab", serif;
        font-style: normal;
        font-size: 26px;
        text-align: center;
        margin: 0;
    }

    .table_price td, .table_price th {
        padding: 10px;
    }

    .table_price th {
        text-align: left;
        font-size: 18px;
    }

    .table_price tr:nth-child(2n) {
        background: #E5E5E5;
    }

    .table_price td:last-of-type {
        text-align: center;
    }

    .table_price a {
        display: inline-block;
        padding: 5px 10px;
        margin-left: 5px;
        background: #F79361;
        box-shadow: 2px 2px 0 0 #a22800;
        position: relative;
    }

    .table_price a:hover {
        box-shadow: none;
        top: 2px;
        left: 2px;
    }

    .button {
        font-family: "Lucida Grande", sans-serif;
    }

    .button a {
        text-decoration: none;
        color: #000;
        display: inline-block;
        padding: 5px 10px;
        background: #F79361;
        box-shadow: 2px 2px 0 0 #a22800;
        position: center;
    }

    .button a:hover {
        box-shadow: none;
        top: 2px;
        left: 2px;
    }

    .button a:active {
        text-decoration: none;
    }
</style>
<body>
<div align="center">
    <form th:method="patch" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
        <table class="table_price">
            <caption>NEW USER</caption>
            <tbody>
            <tr>
                <td><label for="n">Имя:</label></td>
                <td><input id="n" type="text" th:field="*{name}" th:value="${user.getName()}"></td>
            </tr>
            <tr>
                <td><label for="f">Фамилия:</label></td>
                <td><input id="f" type="text" th:field="*{last_name}" th:value="${user.getLast_name()}"></td>
            </tr>
            <tr>
                <td><label for="e">E-mail:</label></td>
                <td><input id="e" type="text" th:field="*{email}" th:value="${user.getEmail()}"></td>
            </tr>
            </tbody>
        </table>
        <br>
        <input type="hidden" th:field="*{id}" th:value="${user.id}">
        <input type="submit" value="Сохранить">
    </form>
</div>
</body>
</html>
